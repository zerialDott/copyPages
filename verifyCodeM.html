<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@100;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./verifyCode.css">
    <title>Mensaje de texto</title>
</head>
<body>
    <header>
        <nav class="navBar">
            <img src="./src/logos_/arrow-left.svg" alt="">
            <h1 class="back">Regresar</h1>
        </nav>
    </header>

    <div class="class-container">
        <div class="form-container">
            <div class="mobile-logo">
                <img src="./src/logos_/bizmo_B_logo_svg.svg" alt="Logo del negocio">
            </div>

            <div class="desktop-logo">
                <img src="./src/logos_/bizmoLogo.svg" alt="Bizmo Logo">
            </div>

            <h1 class="title">Necesitamos verificar tu identidad</h1>
            <form action="/" class="form">
                <label for="radio" class="label">
                    <input type="radio" name="" id="radio">Enviar mensaje de texto a ********89
                </label>
                <h4 class="subtitle">Para verificar que es tú correo ingresa el codigo que te hemos hecho llegar y luego <span class="bold-text">"enviar código"</span> para recibir tu codigo</h4>
                
                <input type="password" name="" id="" placeholder="últimos 4 dígitos de tú número celular">
                <a href="/">Usar una opción diferente</a>
            </form>
            <form action="/" class="btn-container">
                <button class="btn-cancel">Cancelar</button>
                <button class="btn-push">Enviar código</button>
            </form>
        </div>
    </div>
<footer>
    <a href="">© 2023 Bizmo, All rights reserved</a>
</footer>
</body>
</html>
