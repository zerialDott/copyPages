<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@100;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./verifyCode.css">
    <title>Restablecer contraseña</title>
</head>
<body>
    <header class="header-container">
        <nav class="navBar">
            <img src="./src/logos_/arrow-left.svg" alt="">
            <h1 class="back">Regresar</h1>
        </nav>
        </header>

    <div class="class-container">
        <div class="form-container">
            <div class="mobile-logo">
                <img src="./src/logos_/bizmo_B_logo_svg.svg" alt="Logo del negocio" class="b-logo">
            </div>

            <div class="desktop-logo">
                <img src="./src/logos_/bizmoLogo.svg" alt="Bizmo Logo">
            </div>

        <h1 class="title">Restablecer Contraseña</h1>
        <h4 class="subtitle">Portal para el comercio B2B, es hora de restablecer su contraseña</h4>
        
        <form action="/" class="form">
            <label for="newPass" class="newLabel">Nueva contraseña
                <input placeholder="Escriba su nueva contraseña" type="password" name="" id="newPass">
            </label>

            <label for="repNewPass" class="newLabel">Repetir contraseña
                <input placeholder="Repita de nuevo su contraseña" type="password" name="" id="repNewPass">
            </label>
        </form>
        <button class="btn-push" id="btn-res">Restablecer contraseña</button>
        </div>
    </div>
    <footer>
        <a href="">© 2023 Bizmo, All rights reserved</a>
    </footer>
</body>
</html>
