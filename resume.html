<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@100;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./resume.css">
    <title>resumen</title>
</head>
<body>
    <nav class="navClass navBar">
        <div class="navLeft">
            <div class="navItem title">
                <h1 class="back">Inicio</h1>
            </div>
        </div>
        <div class="navRight">
            <div class="navItem search-container">
                <button class="btn-search">
                    <span class="ik"><img src="./src/logos_/search-i.svg" alt=""></span>
                    <input type="text" name="" id="" placeholder="Buscar">
                </button>
            </div>
            <div class="navItem last-child">
                <button class="push">
                        <img src="./src/logos_/notification-i.svg" alt="" srcset="">
                </button>
                <button class="user">
                    <div class="img-user"><img src="./src/logos_/AleCEO.jpg" alt=""></div>
                    <div class="div-name"><h1 class="name">Bruno Addler</h1><h4 class="mail">bruno@gmail.com</h4></div>
                    <div class="dot"><img src="./src/logos_/config-count-3-dots.svg" alt="" srcset=""></div>
                </button>
            </div>
        </div>
    </nav>
    <main>
        <section class="btn-selector">
            <button class="today">
                <h4 class="btn-text">Hoy</h4>
            </button>
            <button class="yester">
                <h4 class="btn-text">Ayer</h4>
            </button>
    
            <button class="seven-days">
                <h4 class="btn-text">7 Días</h4>
            </button>
            <button class="t-days">
                <h4 class="btn-text">30 Días</h4>
            </button>
        </section>
    </main>
</body>
</html>
