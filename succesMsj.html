<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@100;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./card.css">
    <title>Restablecer contraseña</title>
</head>
<body>
    <div class="set-container">
        <div class="card-container">
            <div class="close">
                <img src="./src/logos_/close_icon.svg" alt="">
            </div>
            <div class="logo-container">
                <img src="./src/logos_/good_icon_svg.svg" alt="" srcset="">
            </div>
            <div class="card">
                <h1 class="title">Contraseña restablecida</h1>
                <h2 class="subtitle">Ya puedes iniciar sesión con la nueva contraseña que acabas de restablecer</h2>
                
                <form action="/" class="btn-container">
                    <button class="btn-back">Regresar</button>
                    <button class="btn-logIn">Iniciar sesión</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
