<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@100;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./aside.css">
    <title>aside</title>
</head>
<body>
    <div id="left">

    </div>
    <aside class="aside-contanier">
        <div class="set-container">
            <div class="logo-container">
                <img src="./src/logos_/bizmoLogo.svg" alt="">
                <div class="arrow-left">
                    <img src="./src/logos_/arrow-left-empty.svg" alt="">
                </div>
            </div>

            <div class="menu-container">
                <button class="set inicio">
                    <span class="icon icon-home"><img src="./src/logos_/Home.svg" alt="" srcset=""><span class="text">Home</span></span>
                </button>

                <button class="set mensaje">
                    <span class="icon icon-mensaje"><img src="./src/logos_/box.svg" alt="" srcset=""><span class="text">Mensaje</span></span>
                </button>
                <button class="set productos">
                    <span class="icon icon-product"><img src="./src/logos_/box.svg" alt="" srcset=""><span class="text">Productos</span></span>
                </button>
                <button class="set pedidos">
                    <span class="icon icon-supp"><img src="./src/logos_/supp_icon.svg" alt="" srcset=""><span class="text">Pedidos</span></span>
                </button>
                <button class="set Reportes">
                    <span class="icon icon-report"><img src="./src/logos_/supp_icon.svg" alt="" srcset=""><span class="text">Reportes</span></span>
                </button>
            </div>

            <div class="config-container">
                <button class="newSet config">
                    <span class="newIcon"><img src="./src/logos_/config_icon.svg" alt=""></span>
                    <span class="newText">Configuración</span>
                </button>
                <button class="newSet ayuda">
                    <span class="newIcon"><img src="./src/logos_/config_icon.svg" alt=""></span>
                    <span class="newText">Ayuda</span>
                </button>
                <button class="newSet cerrar">
                    <span class="newIcon"><img src="./src/logos_/exit_icon.svg" alt=""></span>
                    <span class="newText">Cerrar sesión </span>
                </button>
            </div>
        </div>
    </aside>
</body>
</html>
